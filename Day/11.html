<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Custom Video Player (Day-11)</title>
        <link rel="stylesheet" href="../assets/css/11.css" />
        <script src="../assets/js/11.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="info">
                <div class="info-sign">
                    <div class="symbol">i</div>
                </div>
                <span class="description">
                    <b> <i>Tip</i> </b> : Enjoy the Video with Controls !
                </span>
            </div>
            <div class="source">
                <a
                    class="info"
                    target="_blank"
                    aria-hidden="true"
                    title="View on Github"
                    href="https://github.com/karna98/JavaScript30/#Day-11"
                >
                    <div class="info-sign">
                        <div class="symbol">
                            <img src="../assets/images/github.svg" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="player">
            <video
                class="player__video viewer"
                src="../assets/videos/story.mp4"
            ></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">
                    ►
                </button>
                <input
                    type="range"
                    name="volume"
                    class="player__slider"
                    min="0"
                    max="1"
                    step="0.05"
                    value="1"
                />
                <input
                    type="range"
                    name="playbackRate"
                    class="player__slider"
                    min="0.5"
                    max="2"
                    step="0.1"
                    value="1"
                />
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="25" class="player__button">25s »</button>
                <button class="player__button fullScreen">⤢</button>
            </div>
        </div>
    </body>
</html>
