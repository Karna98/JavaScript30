<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Clock (Day-2)</title>
    <link rel="stylesheet" href="../assets/css/2.css" />
    <script src="../assets/js/2.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="info">
            <div class="info-sign">
                <div class="symbol">i</div>
            </div>
            <span class="description">
                <b> <i>Tip</i> </b> : Shows Current local time.
            </span>
        </div>
        <div class="source">
            <a class="info" target="_blank" aria-hidden="true" title="View on Github"
                href="https://github.com/karna98/JavaScript30/#Day-2">
                <div class="info-sign">
                    <div class="symbol">
                        <img src="../assets/images/github.svg" />
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="clock-center-circle"></div class="clock-center-circle">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>

</html>
