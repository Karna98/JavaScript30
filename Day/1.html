<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Instrumental (Day-1)</title>
        <link rel="stylesheet" href="../assets/css/1.css" />
        <script src="../assets/js/1.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="info">
                <div class="info-sign">
                    <div class="symbol">i</div>
                </div>
                <span class="description">
                    <b> <i>Tip</i> </b> : Press Keyboard keys ( <b>a</b>,&nbsp;
                    <b>s</b>,&nbsp; <b>d</b>,&nbsp; <b>f</b>,&nbsp;
                    <b>g</b>,&nbsp; <b>h</b>,&nbsp; <b>j</b>,&nbsp;
                    <b>k</b>,&nbsp; <b>l</b>
                    )
                </span>
            </div>
            <div class="source">
                <a
                    class="info"
                    target="_blank"
                    aria-hidden="true"
                    title="View on Github"
                    href="https://github.com/karna98/JavaScript30/#day-1-"
                >
                    <div class="info-sign">
                        <div class="symbol">
                            <img src="../assets/images/github.svg" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="buttons">
            <div data-key="65" class="button">
                <keyboard>A</keyboard>
                <span class="sound">Jewâ€™s harp</span>
            </div>

            <div data-key="83" class="button">
                <keyboard>S</keyboard>
                <span class="sound">Marimba</span>
            </div>

            <div data-key="68" class="button">
                <keyboard>D</keyboard>
                <span class="sound">Organ pipe</span>
            </div>

            <div data-key="70" class="button">
                <keyboard>F</keyboard>
                <span class="sound">Sitar </span>
            </div>

            <div data-key="71" class="button">
                <keyboard>G</keyboard>
                <span class="sound">Tenor saxophone</span>
            </div>

            <div data-key="72" class="button">
                <keyboard>H</keyboard>
                <span class="sound">Triangle</span>
            </div>

            <div data-key="74" class="button">
                <keyboard>J</keyboard>
                <span class="sound">Violin</span>
            </div>

            <div data-key="75" class="button">
                <keyboard>K</keyboard>
                <span class="sound">Zither</span>
            </div>

            <div data-key="76" class="button">
                <keyboard>L</keyboard>
                <span class="sound">Acoustic guitar</span>
            </div>
        </div>

        <audio data-key="65" src="../assets/audio/Jewsharp.mp3"></audio>
        <audio data-key="83" src="../assets/audio/Marimba.mp3"></audio>
        <audio data-key="68" src="../assets/audio/Organ.mp3"></audio>
        <audio data-key="70" src="../assets/audio/Sitar.mp3"></audio>
        <audio data-key="71" src="../assets/audio/Tenor-Sax.mp3"></audio>
        <audio data-key="72" src="../assets/audio/Triangle.mp3"></audio>
        <audio data-key="74" src="../assets/audio/Violin.mp3"></audio>
        <audio data-key="75" src="../assets/audio/Zither.mp3"></audio>
        <audio data-key="76" src="../assets/audio/AcousticGuitar.mp3"></audio>
    </body>
</html>
