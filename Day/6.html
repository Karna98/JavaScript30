<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Search it with JS (Day-6)</title>
        <link rel="stylesheet" href="../assets/css/6.css" />
        <script src="../assets/js/6.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="info">
                <div class="info-sign">
                    <div class="symbol">i</div>
                </div>
                <span class="description">
                    <b> <i>Tip</i> </b> : Search any City name in this Virtual
                    World.
                </span>
            </div>
            <div class="source">
                <a
                    class="info"
                    target="_blank"
                    aria-hidden="true"
                    title="View on Github"
                    href="https://github.com/karna98/JavaScript30/#day-6-"
                >
                    <div class="info-sign">
                        <div class="symbol">
                            <img src="../assets/images/github.svg" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <form class="search-form">
                <div class="search-input">
                    <input
                        type="text"
                        class="search"
                        placeholder="Search City"
                    />
                </div>
                <div class="search-results">
                    <ul class="suggestions"></ul>
                </div>
            </form>
        </div>
    </body>
</html>
