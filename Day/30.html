<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Whack A Mole! (Day-30)</title>
        <link rel="stylesheet" href="../assets/css/30.css" />
        <script src="../assets/js/30.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="info">
                <div class="info-sign">
                    <div class="symbol">i</div>
                </div>
                <span class="description">
                    <b> <i>Tip</i> </b> : Lets Play !
                </span>
            </div>
            <div class="source">
                <a
                    class="info"
                    target="_blank"
                    aria-hidden="true"
                    title="View on Github"
                    href="https://github.com/karna98/JavaScript30/#Day-30"
                >
                    <div class="info-sign">
                        <div class="symbol">
                            <img src="../assets/images/github.svg" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <button class="start">Start</button>
                <div class="game-title">Whack-a-mole!</div>
                <div class="score">0</div>
            </div>
            <div class="game">
                <div class="hole hole1">
                    <div class="mole"></div>
                </div>
                <div class="hole hole2">
                    <div class="mole"></div>
                </div>
                <div class="hole hole3">
                    <div class="mole"></div>
                </div>
                <div class="hole hole4">
                    <div class="mole"></div>
                </div>
                <div class="hole hole5">
                    <div class="mole"></div>
                </div>
                <div class="hole hole6">
                    <div class="mole"></div>
                </div>
            </div>
        </div>
    </body>
</html>
